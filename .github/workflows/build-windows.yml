name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Tworzenie zasobów
        run: |
          if (-not (Test-Path "resources\icons")) { New-Item -Path "resources\icons" -ItemType Directory -Force }
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/feathericons/feather/master/icons/cpu.svg" -OutFile "resources\icons\app_icon.svg"
          $content = '<!DOCTYPE RCC><RCC version="1.0"><qresource prefix="/"><file>icons/app_icon.svg</file></qresource></RCC>'
          Set-Content -Path "resources\resources.qrc" -Value $content

      - name: Install Qt
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: '6.4.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Create initial package with dependencies
        run: |
          New-Item -Path "standalone" -ItemType Directory -Force
          Copy-Item "build\Release\ModbusCrc.exe" -Destination "standalone"
          cd standalone
          & "$env:Qt6_DIR\bin\windeployqt.exe" --release --no-translations --no-system-d3d-compiler --no-opengl-sw ModbusCrc.exe
          
          $System32Path = "$env:SystemRoot\System32"
          Copy-Item "$System32Path\msvcp140.dll" -Destination "." -ErrorAction SilentlyContinue
          Copy-Item "$System32Path\vcruntime140.dll" -Destination "." -ErrorAction SilentlyContinue
          Copy-Item "$System32Path\vcruntime140_1.dll" -Destination "." -ErrorAction SilentlyContinue

      - name: Download Enigma Virtual Box
        run: |
          Invoke-WebRequest -Uri "https://enigmaprotector.com/assets/files/enigmavb.exe" -OutFile "enigmavb.exe"
          Start-Process -FilePath "enigmavb.exe" -ArgumentList "/silent" -Wait

      - name: Create single EXE with Enigma Virtual Box
        run: |
          # Tworzenie pliku projektu EVB linijka po linijce
          $xml = New-Object System.Xml.XmlDocument
          $declaration = $xml.CreateXmlDeclaration("1.0", "UTF-8", $null)
          $xml.AppendChild($declaration) | Out-Null
          
          $root = $xml.CreateElement("enigmavb")
          $xml.AppendChild($root) | Out-Null
          
          $process = $xml.CreateElement("process")
          $process.InnerText = "standalone\ModbusCrc.exe"
          $root.AppendChild($process) | Out-Null
          
          $output = $xml.CreateElement("output")
          $output.InnerText = "ModbusCrc_Single.exe"
          $root.AppendChild($output) | Out-Null
          
          $options = $xml.CreateElement("options")
          $root.AppendChild($options) | Out-Null
          
          $compress = $xml.CreateElement("compress")
          $compress.InnerText = "true"
          $options.AppendChild($compress) | Out-Null
          
          $virtualization = $xml.CreateElement("virtualization")
          $virtualization.InnerText = "true"
          $options.AppendChild($virtualization) | Out-Null
          
          $files = $xml.CreateElement("files")
          $root.AppendChild($files) | Out-Null
          
          $folder = $xml.CreateElement("folder")
          $folder.InnerText = "standalone"
          $files.AppendChild($folder) | Out-Null
          
          # Zapisanie pliku XML
          $xml.Save("$PWD\evb_project.evb")
          
          # Uruchomienie Enigma Virtual Box Console
          & "C:\Program Files\Enigma Virtual Box\enigmavbconsole.exe" "$PWD\evb_project.evb"
          
          # Sprawdź czy plik został utworzony
          if (Test-Path "ModbusCrc_Single.exe") {
            Write-Host "Pomyślnie utworzono ModbusCrc_Single.exe"
          } else {
            Write-Host "Nie udało się utworzyć ModbusCrc_Single.exe"
            exit 1
          }

      - name: Upload single EXE
        uses: actions/upload-artifact@v4
        with:
          name: ModbusCrc_Single_EXE
          path: ModbusCrc_Single.exe
          retention-days: 7

      - name: Upload standalone package (for backup)
        uses: actions/upload-artifact@v4
        with:
          name: ModbusCrc_Windows_Standalone
          path: standalone\*
          retention-days: 7