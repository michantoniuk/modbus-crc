name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: '6.4.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Create minimal deployment package
        run: |
          # Create a clean directory for deployment
          mkdir -p deployment
          
          # Copy the main executable
          copy build\Release\ModbusCrc.exe deployment\
          
          # Use windeployqt to find and copy only the essential dependencies
          cd deployment
          & "$env:Qt6_DIR\bin\windeployqt.exe" --release --no-translations --no-system-d3d-compiler --no-opengl-sw ModbusCrc.exe
          
          # List what we're packaging
          echo "Files included in deployment package:"
          dir
          
          # Create a simple README file
          @"
          ModbusCrc Application
          
          This is a standalone package with all required dependencies.
          Simply double-click ModbusCrc.exe to launch the application.
          "@ | Out-File -FilePath README.txt

      # Create a simple ZIP file with the minimal required files
      - name: Create ZIP package
        run: |
          Compress-Archive -Path deployment\* -DestinationPath ModbusCrc_Windows.zip -Force

      # Upload the ZIP
      - name: Upload application package
        uses: actions/upload-artifact@v4
        with:
          name: ModbusCrc_Windows
          path: ModbusCrc_Windows.zip
          retention-days: 7