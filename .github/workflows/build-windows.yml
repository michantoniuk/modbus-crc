name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Install Qt using the correct version and modules from the list
      - name: Install Qt
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: '6.4.3'  # This version is available according to the output
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'  # This architecture is available
          modules: 'qtcharts qtimageformats qtmultimedia'  # Using correct module names from the list

      - name: Print Qt environment info
        run: |
          echo "Qt6_DIR: $env:Qt6_DIR"
          dir "$env:Qt6_DIR"

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          $QtPath = "$env:Qt6_DIR"
          echo "Using Qt path: $QtPath"
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$QtPath"

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Deploy Qt dependencies
        run: |
          cd build\Release
          
          # Find windeployqt.exe
          $windeployqt = $null
          if (Test-Path "$env:Qt6_DIR\bin\windeployqt.exe") {
            $windeployqt = "$env:Qt6_DIR\bin\windeployqt.exe"
          } else {
            # Search for windeployqt in the entire Qt directory
            $qtRootDir = Split-Path -Parent "$env:Qt6_DIR"
            $windeployqtFiles = Get-ChildItem -Path $qtRootDir -Filter windeployqt.exe -Recurse -ErrorAction SilentlyContinue
            if ($windeployqtFiles.Count -gt 0) {
              $windeployqt = $windeployqtFiles[0].FullName
            }
          }
          
          if ($windeployqt) {
            echo "Found windeployqt at: $windeployqt"
            & $windeployqt --release ModbusCrc.exe
          } else {
            echo "ERROR: windeployqt.exe not found!"
            echo "Contents of Qt installation:"
            $qtRootDir = Split-Path -Parent "$env:Qt6_DIR"
            Get-ChildItem -Path $qtRootDir -Recurse -Depth 2
          }

      - name: Package Application
        run: |
          cd build
          Compress-Archive -Path Release\* -DestinationPath ModbusCrc_Windows.zip

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModbusCrc_Windows
          path: build\ModbusCrc_Windows.zip
          retention-days: 7