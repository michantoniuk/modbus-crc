name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Debug Python
        run: |
          python --version
          where python
          echo %PATH%

      - name: Install Qt
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: '6.4.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'core gui widgets'
          set-env: true

      - name: Verify Qt Installation
        run: |
          dir $env:Qt6_DIR
          echo "Qt location: $env:Qt6_DIR"

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$env:Qt6_DIR

      - name: Build
        run: |
          cd build
          cmake --build . --config Release --verbose

      - name: Deploy Qt dependencies
        run: |
          cd build\Release
          where windeployqt
          windeployqt.exe --verbose --release ModbusCrc.exe

      - name: Package Application
        run: |
          cd build
          Compress-Archive -Path Release\* -DestinationPath ModbusCrc_Windows.zip
          dir ModbusCrc_Windows.zip

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModbusCrc_Windows
          path: build\ModbusCrc_Windows.zip
          retention-days: 7