name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Install Qt using the correct version from the list
      - name: Install Qt
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: '6.4.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Configure CMake with static linking
        run: |
          mkdir build
          cd build
          # Add options for static linking
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      # Check if the app can be made standalone
      - name: Create standalone EXE with windeployqt
        run: |
          cd build\Release
          
          # Create a clean directory for the standalone app
          mkdir -p ..\..\standalone
          copy ModbusCrc.exe ..\..\standalone\
          cd ..\..\standalone
          
          # Use windeployqt with --no-translations --no-system-d3d-compiler --no-opengl-sw to minimize files
          & "$env:Qt6_DIR\bin\windeployqt.exe" --release --no-translations --no-system-d3d-compiler --no-opengl-sw --no-virtualkeyboard --compiler-runtime ModbusCrc.exe
          
          # Try to consolidate DLLs with --qmldir option if it's a QML app
          # & "$env:Qt6_DIR\bin\windeployqt.exe" --release --qmldir=..\src --no-translations ModbusCrc.exe
          
          # Check what files were created
          dir

      # Upload just the EXE if it's fully standalone, otherwise upload minimal required files
      - name: Upload standalone artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModbusCrc_Windows
          path: standalone\ModbusCrc.exe
          retention-days: 7

      # Fallback to upload all required files if needed
      - name: Upload full package if necessary
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ModbusCrc_Windows_Full
          path: standalone\*
          retention-days: 7