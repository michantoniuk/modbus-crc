name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Tworzenie zasob√≥w
        run: |
          if (-not (Test-Path "resources\icons")) { New-Item -Path "resources\icons" -ItemType Directory -Force }
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/feathericons/feather/master/icons/cpu.svg" -OutFile "resources\icons\app_icon.svg"
          $content = '<!DOCTYPE RCC><RCC version="1.0"><qresource prefix="/"><file>icons/app_icon.svg</file></qresource></RCC>'
          Set-Content -Path "resources\resources.qrc" -Value $content

      - name: Install Qt
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: '6.4.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Create standalone package
        run: |
          New-Item -Path "standalone" -ItemType Directory -Force
          Copy-Item "build\Release\ModbusCrc.exe" -Destination "standalone"
          cd standalone
          & "$env:Qt6_DIR\bin\windeployqt.exe" --release --no-translations --no-system-d3d-compiler --no-opengl-sw ModbusCrc.exe
          $VCRedistPath = (Get-ChildItem "C:\Program Files (x86)\Microsoft Visual Studio\2019" -Recurse -Filter "vcruntime140.dll" | Select-Object -First 1).FullName
          if ($VCRedistPath) {
            Copy-Item $VCRedistPath -Destination "."
            $VCRedistPath = (Get-ChildItem "C:\Program Files (x86)\Microsoft Visual Studio\2019" -Recurse -Filter "msvcp140.dll" | Select-Object -First 1).FullName
            if ($VCRedistPath) {
              Copy-Item $VCRedistPath -Destination "."
            }
          } else {
            $VC_REDIST_URL = "https://aka.ms/vs/17/release/vc_redist.x64.exe"
            $VC_REDIST_PATH = "$env:TEMP\vc_redist.x64.exe"
            Invoke-WebRequest -Uri $VC_REDIST_URL -OutFile $VC_REDIST_PATH
            Start-Process -FilePath $VC_REDIST_PATH -ArgumentList "/extract:$env:TEMP\vc_redist_files /q" -Wait
            Copy-Item "$env:TEMP\vc_redist_files\*.dll" -Destination "."
          }

      - name: Upload standalone package
        uses: actions/upload-artifact@v4
        with:
          name: ModbusCrc_Windows_Standalone
          path: standalone\*
          retention-days: 7